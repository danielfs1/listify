<h2>List: {{list.name}}</h2>

</br>
<label>Add a new iem: </label>
<input type='text' class="form-control" ng-keypress='onEnter($event)' ng-model='newName' placeholder="List Name" style="width:200px;display:block;"/>
<!-- <button class="btn" ng-click='createNew()'>+</button> -->
</br>

<table class="table table-striped">
  <tr>
    <th></th>
    <th>Item Name</th>
    <th>Actions</th>
  </tr>
  <tr ng-repeat="item in items">
    <td styles="width:5%">
      <input type="checkbox"/>
    </td>
    <td style="width:75%">
      <a href="" ng-click="view(item._id)">{{item.name}}</a>
    </td>
    <td style="width:20%">
      <a class='glyphicon glyphicon-trash' ng-click="delete(item._id)"></a>
    </td>
  </tr>
</table>
